<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作dom元素</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
<h1>使用javascript 与 jQuery 实现 dom操作</h1>
<button class="btn btn-primary" onclick="opTableDomByJS('add')">添加行ByJS</button>
<button id="addTableRow" class="btn btn-primary">添加行ByjQuery</button>
<table id="myTable" class="table table-bordered">
    <tr>
        <td>1</td>
        <td>2</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>
    </tr>
</table>
<script src="../../lib/jquery-1.12.2.js"></script>
<script>
    function  opTableDomByJS(op){
        if(op=="add"){
            var table=document.getElementById("myTable").getElementsByTagName("tbody")[0];
            //使用这种方式:添加的tr 会在tbody 外部,从而可能造成显示效果不一致
//            var table=document.getElementById("myTable");
            var tr=document.createElement("tr");
            var td1=document.createElement("td");
            var text1=document.createTextNode("new td1");
            td1.appendChild(text1);
            var td2=document.createElement("td");
            var text2=document.createTextNode("new td2");
            td2.appendChild(text2);
            tr.appendChild(td1);
            tr.appendChild(td2);
            table.appendChild(tr);
        }
    }

    //jQuery
    $(function(){
        $("#addTableRow").on("click", function () {
            var tr=$("<tr><td>new td1</td><td>new td2</td></tr>");
            $("#myTable").append(tr);
        });
    });
</script>
</body>
</html>
