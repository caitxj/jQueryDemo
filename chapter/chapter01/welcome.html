<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello jquery</title>
</head>
<body>
<div id="say">say hello jquery</div>
<script src="../../lib/jquery-1.12.2.js"></script>
<script>
    //测试jquery 是否引入成功,如果引入成功，则在window 对象上注册有jQuery,$ 对象
    alert(jQuery);
    //使用jQuery的 书写格式$(function(){}),$(document).ready(function(){});
    //为了正常的对dom元素进行操作,jQuery 提供了以下2种方式进行对dom
    $(function () {
        //进行dom相关操作
        $("#say").on("click",function(){
            alert("say event.....");
        })
    });
    $(document).ready(function () {

    })


</script>
</body>
</html>
