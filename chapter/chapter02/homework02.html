<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现表格过滤功能</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <input type="text" id="search">
    <table class="table table-bordered">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>地址</th>
        </tr>
        <tr>
            <td>zhangsan</td>
            <td>男</td>
            <td>重庆</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>女</td>
            <td>重庆九龙坡</td>
        </tr>
        <tr>
            <td>王五</td>
            <td>男</td>
            <td>北京</td>
        </tr>
        <tr>
            <td>MJ</td>
            <td>男</td>
            <td>上海</td>
        </tr>
    </table>
</div>
<script src="../../lib/jquery-1.12.2.js"></script>
<script>
    document.getElementById("search");
    $(function () {
        $("#search").on("keyup", function () {
            var sValue=$(this).val();
            if(sValue==""){
                $("table tr").show();
            }else{
                $("table tr:gt(0)").hide()
                $("table tr:contains('"+sValue+"')").show();
            }
        });
    });
</script>
</body>
</html>
