<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 选择器回顾</title>
    <style>
        li:first-child{
            color:red;
        }
    </style>
</head>
<body>
<ul>
    <li>通过引用外部CSS-link</li>
    <li>内部style标签中进行使用</li>
    <li>以及在元素内部的Style中进行使用</li>
</ul>
</body>
</html>
